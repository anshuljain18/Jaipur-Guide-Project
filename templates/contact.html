{% extends "./layout.html" %}

{% block heading %}Contact{% endblock %}

{% block body %}

    <section style="background-color: #4D1027; height: 800px">
        <div class="container" style="display: flex;">
            <div class="info-card card-1">
                <i class="fa fa-mobile card-icon" aria-hidden="true" ></i>
                <h3>Phone Number</h3>
                <p>+91 - 0123456789</p>
            </div>
            <div class="info-card card-2">
                <i class="fa fa-envelope card-icon" aria-hidden="true" ></i>
                <h3>E-mail</h1>
                <p>jaipurguide@gmail.com</p>
            </div>
            <div class="info-card card-3">
                <i class="fa fa-map-marker card-icon" aria-hidden="true" ></i>
                <h3>Address</h3>
                <p>Jaipur</p>
            </div>
            <div class="info-card card-4">
                <i class="fa fa-male card-icon" aria-hidden="true" ></i>
                <h3>Name</h3>
                <p>Anshul Jain</p>
            </div>
            <div class="form-content">
                <form action="/contact" method="POST" autocomplete="off">
                    <h1 class="contact-heading">Contact</h1>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">User Name</label>
                        <input name="username" type="text" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and contact with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                        <input name="phone_number" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Suggestion</label>
                        <textarea name="suggestion" type="text" class="form-control" id="exampleInputPassword1" rows="4" cols="30"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="background-color: #4D1027;">Submit</button>
                </form>
            </div>
        </div>
    </section>

{% endblock body %}
